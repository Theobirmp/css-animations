<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./loading.css">
    <link rel="stylesheet" href="../utlis/pageLayout.css">
    <link rel="stylesheet" href="../utlis/reseters.css">
    <title>CSS Animations</title>
</head>
<body>
    <section class="page-container">
        <div class="page">
            <div class="simple-loading">
                <h3 class="loading" data-loading="Loading...">Loading...</h3>
            </div>
            <div class="typing-container">
                <h3 class="typing-container-header">I am a</h3>
                <div class="typing-container-categories">
                    <h3 class="loading-typing" style="--it:9" data-typing="Developer">Developer</h3>
                    <h3 class="loading-typing" style="--it:7" data-typing="Student">Student</h3>
                    <h3 class="loading-typing" style="--it:8" data-typing="Designer">Designer</h3>
                    <h3 class="loading-typing" style="--it:11" data-typing="Placeholder">Placeholder</h3>
                </div>
            </div>
        </div>
        
        
    </section>
</body>
</html>
