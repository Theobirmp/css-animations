<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./card2.css">
    <link rel="stylesheet" href="../utlis/reseters.css">
    <link rel="stylesheet" href="../utlis/pageLayout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Cards</title>
</head>
<body>
    <div class="page">
        <div class="card">
            <picture>
                <!-- <source media="(min-width:650px)" srcset=".././pexels-francesco-ungaro-1671325.jpg">
                <source media="(min-width:465px)" srcset="./pexels-francesco-ungaro-1671325.jpg"> -->
                <img class="card-bg-image" src="../img/pexels-francesco-ungaro-1671325.jpg" alt="bacgground">
              </picture>
            <div class="card-content">
                <h2 class="card-h2">Spooky Forest</h2>
                <p class="card-p">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus, inventore.</p>
                <a class="card-button" href="#">Learn More</a>
            </div>
        </div>
        <div class="card2">
            <div class="front">
                <div class="card-content">
                    <img class="card-content-image" src="../img/card2ImageRight.jpg" alt="">
                    <div class="card-content-inner">
                    <h3 class="card-content-name">Game Name</h3>
                        <div class="card-content-stream">
                            <span class="card-content-stream-views">10k.</span>
                            <div class="card-content-stream-streamers">
                                <img src="../uifaces-download/32.jpg" alt="">
                                <img src="../uifaces-download/44.jpg" alt="">
                                <img src="../uifaces-download/46.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="back-content">
                    <div class="stream-data">
                        <div class="stream-data-viewers">
                            <span>50k</span>
                            <span>watching</span>
                        </div>
                        <div class="stream-data-streams">
                            <span>28.k</span>
                            <span>followers</span>
                        </div>
                    </div>
                    <a class="see-more" href="#">See More Streams</a>
                    <div class="streamers">
                        <div class="streamers-solo">
                            <img src="../uifaces-download/32.jpg" alt="">
                            <span>Name</span>
                            <span>83k</span>
                        </div>
                        <div class="streamers-solo">
                            <img src="../uifaces-download/44.jpg" alt="">
                            <span>Name</span>
                            <span>83k</span>

                        </div>
                        <div class="streamers-solo">
                            <img src="../uifaces-download/46.jpg" alt="">
                            <span>Name</span>
                            <span>83k</span>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
